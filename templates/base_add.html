<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 </head>
 <body bgcolor="#54595C">
<style>
.container {
    position: relative;
    top: 101px;
    text-align: center;
    margin-left: 25%;
    margin-right: 25%;
    background-color: #999999;
}

</style>
<div class="container">

</div>
<style>
.lin {
	font-size: 30px;
	line-height: 50px;
	color: white;

}
</style>
<style>
.container1{
    position: relative;
    top: 71px;
    margin-left: 25%;
    margin-right: 25%;

}


</style>

<div class="container1">
<nav class="one">
  <ul>
    <li><a href="/orders_list"><i class="fa fa-Orders fa-fw"></i>Orders</a></li>
    <li><a href="/clients_list">Clients</a></li>
    <li><a href="/cars_list">Cars</a></li>

  </ul>
</nav>


</div>

<style>
body {margin: 0;}

ul {
  list-style: none;
  margin: 0 auto;

}
a {
  text-decoration: none;
  transition: .5s linear;

}
i {
  margin-right: 10px;
}
nav {
  text-align: left;
  display: block;


}
.one ul {

  padding: 1em 0;
  background: white;

}
.one a {
  padding: 1em;
  background: #666666;
  border-right: 1px solid #666666;
  color: black;
}
.one a:hover {background: #CCCCCC;}
.one li {
  display: inline;
}

</style>
<style>
.container2{
    position: relative;
    top: 62px;
    text-align: center;
    color: white;


}
</style>
<div class="container2">
<div class="line1"><hr align="center" width="50%" size="2" color="black" /></div>
</div>
</div>
<style>
.container3{
    position: relative;
    top: 46px;
    height: 250px;
    background-color: white;
    margin-left: 25%;
    margin-right: 25%;
}
.text1{
    position: absolute;
    top: 7px;
    left: 40px;
    font-size: 17pt;
}

 input[type=submit].submit_save{
  position: absolute;
  background-color: #69A84F;
  border: none;
  color: white;
  padding: 15px 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
  left: 410px;
  top: 40px;
}

.button2 {
  position: absolute;
  background-color: white;
  border: 2px solid black;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
  left: 450px;
  top: 100px;
}
</style>
<div class="container3">

  {% block container3%}{% endblock %}

    <div class="cancel"><form {% block action%} {% endblock %} method="get"><button class="button2">cancel</button></form></div>

</div>
 </body>
</html>
